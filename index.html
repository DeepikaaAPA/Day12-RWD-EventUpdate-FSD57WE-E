<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./bootstrap.css" />
    <style>
      img {
        object-position: center;
        width: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 border border-secondary p-4">
      <div class="text-center mb-4">
        <h1 class="fw-bold mb-3">HACKATHON 2024</h1>
        <h6 class="mb-4">Number of available seats: 23</h6>
      </div>
      <div class="container border border-secondary">
        <div class="row">
          <div class="col-md-4">
            <div class="py-4 ms-md-3 mt-5 border border-secondary">
              <img
                class="responsive rounded-circle px-4"
                src="https://media.istockphoto.com/id/1281066221/vector/hackathon-doodle-set.jpg?s=612x612&w=0&k=20&c=9YC34PkEqw51ovE8aGPtVHMn_ZAYuerxfJT-Hr-RM-I="
              />
            </div>
          </div>
          <div class="col-md-8">
            <form action="">
              <div class="my-3 row">
                <label
                  for="name"
                  class="col-sm-4 col-md-5 col-lg-4 col-form-label text-sm-end pe-0"
                  >Name :</label
                >
                <div class="col-sm-7">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Full Name"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label
                  for="staticEmail"
                  class="col-sm-4 col-md-5 col-lg-4 col-form-label text-sm-end pe-0"
                  >Email :</label
                >
                <div class="col-sm-7">
                  <input
                    type="email"
                    class="form-control"
                    id="staticEmail"
                    placeholder="email@example.com"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  for="phoneNumber"
                  class="col-sm-4 col-md-5 col-lg-4 col-form-label text-sm-end pe-0"
                  >Phone Number:</label
                >
                <div class="col-sm-7">
                  <input
                    type="tel"
                    class="form-control"
                    id="phoneNumber"
                    placeholder="Enter 10-digit phone number "
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  for="numOfSeats"
                  class="col-sm-4 col-md-5 col-lg-4 col-form-label text-sm-end pe-0"
                  >Number of Seats:</label
                >
                <div class="col-sm-7">
                  <select
                    class="form-select text-center"
                    style="width: 80px"
                    id="numOfSeats"
                  >
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  for="nameAttendee2"
                  class="col-sm-4 col-md-5 col-lg-4 col-form-label text-sm-end pe-0"
                  >Name of Attendee 2:</label
                >
                <div class="col-sm-7">
                  <input
                    type="text"
                    class="form-control"
                    id="nameAttendee2"
                    placeholder="Full Name of Attendee 2"
                  />
                </div>
              </div>
              <div class="m-4 row">
                <div class="col-md-6 text-center">
                  <button
                    style="width: 85%"
                    type="submit"
                    class="mb-3 btn btn-primary"
                  >
                    Submit
                  </button>
                </div>

                <div class="col-md-6 text-center">
                  <button
                    style="width: 85%"
                    type="reset"
                    class="btn btn-secondary"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
